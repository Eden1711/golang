version: "2"
sql:
  - schema: "db/schema.sql"
    queries: "db/query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5" # BẮT BUỘC: Để dùng driver pgx xịn
        emit_json_tags: true
        emit_interface: true # Sinh interface để sau này dễ viết Test
