syntax = "proto3";

package auth;
option go_package = "go-gateway-jwt/proto";

service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1; // Chuá»—i JWT
  string error = 2;
}